<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>gig.ly</title>
		
		<!-- 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rtype="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
		<link type="text/css" rel="stylesheet" href="assets/bulma.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<!-- 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
	</head>
	<body>
		<!-- 	Main page header 	-->
		<section class="hero is-medium gig-banner">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">Gig.ly</h1>
					<h2 class="subtitle">
					You have a crew, and stuff to do.<br>
					Schedule easily with Gig.ly :)
					</h2>
				</div>
			</div>
		</section>
		<!-- Main page content -->
		<div class="container everything">
			<div class="main-buttons columns is-fullwidth">
				<div class="column is-12">
				<button class="button is-medium index-button create-admin">Create Admin</button>
				<br>
				<br>
				<button class="button is-medium index-button login-admin">Admin Login</button>
					
					
				</div>
			</div>

					<!-- Access key entry for workers -->
			<div class="columns accessKey">
				<div class="key-button column is-12">
					
					<button class="button index-button is-medium access-key" id="submitWorkersKey">Submit Key</button>
					<br><br>
					<input class="input column is-half is offset-one-quarter" name="key" id="key" type="text" placeholder="If you received an access key, enter it here :)">
					
				</div>
			</div>
			<!-- Admin registration modal -->
			<div class="modal createAdmin">
				<div class="modal-background"></div>
				<div class="modal-card">
					<div class="modal-content">
						<div class="modal-card-head">
							<header class="modal-card-title">Create Admin Account
							</header>
							
						</div>
					</div>
					<div class="modal-card-body">
						<form id="adminInfoForm">
							<div class="field">
								<label class="label">Name</label>
								<p class="control">
									<input class="input" id="newAdminName" type="text">
								</p>
								<label class="label">Phone</label>
								<p class="control">
									<input class="input" id="newAdminPhone" type="text">
								</p>
								<label class="label">Email</label>
								<p class="control">
									<input class="input" id="newAdminEmail" type="email">
								</p>
								<label class="label">Password</label>
								<p class="control">
									<input class="input" id="newAdminPassword" type="password">
								</p>
							</div>
						</form>
					</div>
					<div class="modal-card-foot">
						<a class="button index-button create-admin">Cancel</a>
						<a id="createAdmin" class="button is-primary submit">Create</a>
					</div>
				</div>
			</div>
			<!-- Admin login modal -->
			<div class="modal loginAdmin">
				<div class="modal-background"></div>
				<div class="modal-card">
					<div class="modal-content">
						<div class="modal-card-head">
							<h5 class="modal-card-title">Admin Login</h5>
						</div>
						<div class="modal-card-body">
							<div id="validationError"></div>
							<form id="adminLoginForm">
								<div class="field">
									<label class="label">Email</label>
									<p class="control">
										<input class="input" id="adminLoginEmail" name="adminEmail" type="email">
									</p>
									<label class="label">Password</label>
									<p class="control">
										<input class="input" id="adminLoginPassword" name="adminPassword" type="password">
									</p>
								</div>
							</form>
							
						</div>
						<div class="modal-card-foot">
							<a class="button is-dark login-admin">Close</a>
							<a id="loginAdmin" class="button is-primary is-dark">Login</a>
						</div>
					</div>
				</div>
			</div>
			

			<!-- Access key entry for workers -->
			<!-- <div class="container columns submitKey">
				<div class="key-button column is-10 is-offset-one-quarter">
				
					<button class="button is-dark access-key" id="submitKey">Submit Key</button>
					<input class="input column is-half" name="key" type="text" placeholder="If you received an access key, enter it here :)">
					
				</div>
			</div> -->

			<!-- Access key modal -->
			<div class="modal access-key" id="workersKeyModal">
				<div class="modal-background"></div>
				<div class="modal-card">
					<div class="modal-content">
						<div class="modal-card-header">
							<h5 class="modal-card-title" >Event Information</h5>
						</div>
						<div class="modal-card-body eventInfo">

						</div>
						<div class="modal-card-foot">
							<button type="button" class="button is-dark">Accept!</button>
							<button class="button is-dark">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/index_js.js"></script>
	</body>
</html>
