<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>gig.ly</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/bulma.css">
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<section class="hero">
			<div class="hero-body">
				<div class="container">
					<h1>Gig.ly</h1>
					<h2 class="subtitle">
					Subtitle placeholder
					</h2>
				</div>
			</div>
		</section>
		<section class="content">
			<div class="container">
				<button class="btn btn-primary" data-toggle="modal" data-target=".createAdmin">Create Admin</button>
				<button class="btn btn-primary" data-toggle="modal" data-target=".loginAdmin">Login Admin</button><br><br>
				<div class="modal createAdmin" tabindex="-1" role="dialog" aria-labelledby="createAdminModelLabel" aria-hidden="true">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Create Admin Account</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form id="adminInfoForm">
									<div class="form-group">
										Name:
										<input type="text" id="newAdminName" name="newAdminName" placeholder="Admin Name"><br>
										Email:
										<input type="text" id="newAdminEmail" name="newAdminEmail" placeholder="Admin Email"><br>
										Username:
										<input type="text" id="newAdminUsername" name="newAdminUsername" placeholder="Username"><br>
										Password:
										<input type="text" id="newAdminPassword" name="newAdminPassword" placeholder="Admin Password">
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="button" id="createAdmin" class="btn btn-primary submit">Create</button>
							</div>
						</div>
					</div>
				</div>
				<div class="modal loginAdmin" tabindex="-1" role="dialog" aria-labelledby="loginAdminModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Admin Login</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form id="adminLoginForm">
									Email:
									<input type="text" id="adminLoginEmail" name="adminEmail" placeholder="Admin Email"><br>
									Password:
									<input type="text" id="adminLoginPassword" name="adminPassword" placeholder="Admin Password">
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="button" id="loginAdmin" class="btn btn-primary">Login</button>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					
					<button class="btn btn-primary" id="submitKey" data-toggle="modal" data-target=".accessKey">Submit Key</button>
					<input type="text" name="key" id="key">
				</div>
				<div class="modal accessKey" tabindex="-1" role="dialog" aria-labelledby="accessKeyModelLabel" aria-hidden="true">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Event Information</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary">Accept!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
