<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>gig.ly - Admins</title>
	
<link rtype="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.css">

	<link rel='stylesheet' href='/assets/fullcalendar/fullcalendar.css' />
	<link rel ='stylesheet' href = '/assets/style/admin.css'>
	<link rel="stylesheet" href='/assets/style/jquery-ui.css'>
	<link rel="stylesheet" href='/assets/style/jquery.timepicker.css'>
	<link type="text/css" rel="stylesheet" href="/assets/bulma.css">
	<script src='/assets/lib/moment.js'></script>
	<script src='/assets/lib/timepicker.js'></script>
	<script src='/assets/fullcalendar/fullcalendar.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.1/clipboard.min.js"></script>
	<script>
  	$( function() {
    	$( "#datepicker" ).datepicker();
  	});

  	</script>


</head>
<body>

<div id="admin-banner">
	<span class="title">Events    &#x1F389;</span><br>
</div>
<div id="admin-main">
	<div class="button-stack block">
		<button class="button is-light logout" id = "logoutBtn">Logout</button>
	<button class="button is-primary gigButt" id = "gigButt">Create Gig</button>
	<button class="button is-info copy-admin-key" id="copy-admin-key" >Admin Key</button>
	</div>
	<br>
	<br>

<!--Admin Key Modal-->
	<div class="modal admin-keyholder">
		<div class="modal-background"></div>
		<div class="modal-card">
	    	    <div class="modal-card-head">
		            <h5 class="modal-card-title" >Your Admin Key</h5>
		        </div>
		        <div class="modal-card-body center-key">
						<!-- Trigger -->
<a class="icon copy-to-clipboard" data-clipboard-target="#adminKey">
  <i class="fa fa-clipboard"></i>
</a>
						<!-- Target -->
						<span id="key-label">
						<span><b>Admin Key:</b> </span>
					<span id="adminKey"></span>
					</span>
						</div>
						<div class="modal-card-foot">
		            	<button class="button copy-admin-key">Close</button>
		        	</div>
		        </div>
		    </div>
		</div>

	<div class="modal createGig">
	<div class="modal-background"></div>
	    <div class="modal-card">
	    	    <div class="modal-card-head">
		            <h5 class="modal-card-title" id="exampleModalLabel">Create a Gig!</h5>
		        </div>
		        <div class="modal-card-body">
		        	<form id="eventInfoForm">
		        		<div class="field">
			        		
			        		<p class="control">
			        		<label class="label">Name of Gig: </label>
			        		<input class="input" type="text" id="gigName" name="gigName" placeholder="What do we call this gig?">
			        		</p>
			        		<p class="control">
			        		<label class="label">Location: </label>
			        		<input class="input" type="text" id="gigLocation" name="gigLocation" placeholder="Where is this gig?"></p>
			        		<p class="control"><label class="label">
			        		Date: </label><input class="input" type="text" id="datepicker" placeholder="Click to select date"></p>
			        		
			        		<p class="control">
			        		<label class="label">Start Time: </label>
			        		<input class="input" type="text" id="startTime" name="startTime" placeholder="Click to select time"></p>

			        		<div class="field">
                            <label class="label">Gig Duration (Hours)</label>
                                <p class="control">
                                    <span class="select">
                                        <select id = "duration">
                                        	<option>Please select an event duration</option>
                                            <option val="1">1 Hour</option>
                                            <option val="2">2 Hours</option>
                                            <option val="3">3 Hours</option>
                                            <option val="4">4 Hours</option>
                                            <option val="5">5 Hours</option>
                                            <option val="6">6 Hours</option>
                                            <option val="7">7 Hours</option>
                                            <option val="8">8 Hours</option>
                                            <option val="9">9 Hours</option>
                                            <option val="10">10 Hours</option>
                                            <option val="11">11 Hours</option>
                                            <option val="12">12 Hours</option>
                                            <option val="13">13 Hours</option>
                                            <option val="14">14 Hours</option>
                                            <option val="15">15 Hours</option>
                                            <option val="16">16 Hours</option>
                                        </select>
                                    </span>
                                </p>
                            </div>
			        		
			        		<p class="control">
			        		<label class="label">Description: </label>
			        		<input class="input" type="text" id="gigText" name="gigText" placeholder="Describe your gig"></p>
		        		</div>
		        	</form>
		        </div>
		        <div class="modal-card-foot">
		            <button type="button" class="button gigButt">Close</button>
		            <button type="button" id="createGig" class="button submit-key">Create</button>

		        </div>
		</div>
	</div>

	<div id='calendar'></div>
	
	<div class="modal eventModal" id="eventModal">
	<div class="modal-background"></div>
	    <div class="modal-card">
	        <div class="modal-content">
	    	    <div class="modal-card-head">
		            <h5 class="modal-card-title">Event Information</h5>
		        </div>
		        <div class="modal-card-body" id="eventModalInfo">
		        	
		        </div>
		        <div class="modal-card-foot">
		            <button class="button closeGig">Close</button>
		        </div>
		    </div>
		</div>
	</div>
	</div>

	<script src="/js/admin.js"></script>

</body>
</html>
