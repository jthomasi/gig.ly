	<button class="btn btn-primary" id = "gigButt"data-toggle="modal" data-target=".createGig">Create Gig</button>

	<div class="modal createGig" tabindex="-1" role="dialog" aria-labelledby="createGigModelLabel" aria-hidden="true">
	    <div class="modal-dialog modal-md">
	        <div class="modal-content">
	    	    <div class="modal-header">
		            <h5 class="modal-title" id="exampleModalLabel">Create a Gig!</h5>
		            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		                <span aria-hidden="true">&times;</span>
		            </button>
		        </div>
		        <div class="modal-body">
		        	<form id="eventInfoForm">
		        		<div class="form-group">
			        		Name of Gig:
			        		<input type="text" id="gigName" name="gigName" placeholder="Gig Name"><br>
			        		Location:
			        		<input type="text" id="gigLocation" name="gigLocation" placeholder="Gig Location"><br>
			        		Date:
			        		<input type="text" id="gigDate" name="gigDate" placeholder="Date"><br>
			        		Hours:
			        		<input type="text" id="gigHours" name="gigHours" placeholder="Hours">
			        		Description:
			        		<input type="text" id="gigText" name="gigText" placeholder="Gig Description">
		        		</div>
		        	</form>
		        </div>
		        <div class="modal-footer">
		            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		            <button type="button" id="createGig" class="btn btn-primary submit">Create</button>

		        </div>
		    </div>
		</div>
	</div>
