	<h1 class="title">Gig.ly Admin Event Page</h1><br>

	<button class="button is-info gigButt" id = "gigButt">Create Gig</button>

	<!--<button class="btn btn-primary" data-toggle="modal" data-target=".loginAdmin">Login Admin</button><br><br>-->

	<div class="modal createGig">
	<div class="modal-background"></div>
	    <div class="modal-card">
	        <div class="modal-content">
	    	    <div class="modal-card-head">
		            <h5 class="modal-card-title" id="exampleModalLabel">Create a Gig!</h5>
		        </div>
		        <div class="modal-card-body">
		        	<form id="eventInfoForm">
		        		<div class="field">
			        		
			        		<p class="control">
			        		<label class="label">Name of Gig: </label>
			        		<input class="input" type="text" id="gigName" name="gigName" placeholder="What do we call this gig?">
			        		</p>
			        		<p class="control">
			        		<label class="label">Location: </label>
			        		<input class="input" type="text" id="gigLocation" name="gigLocation" placeholder="Where is this gig?"></p>
			        		<p class="control"><label class="label">
			        		Date: </label><input class="input" type="text" id="datepicker" placeholder="Click to select date"></p>
			        		
			        		<p class="control">
			        		<label class="label">Start Time: </label>
			        		<input class="input" type="text" id="startTime" name="startTime" placeholder="Click to select time"></p>
			        		
			        		<p class="control">
			        		<label class="label">
			        		End Time:</label>
			        		<input class="input" type="text" id="endTime" name="endTime" placeholder="Click to select time"></p>
			        		
			        		<p class="control">
			        		<label class="label">Description: </label>
			        		<input class="input" type="text" id="gigText" name="gigText" placeholder="Describe your gig"></p>
		        		</div>
		        	</form>
		        </div>
		        <div class="modal-card-foot">
		            <button type="button" class="button is-dark gigButt">Close</button>
		            <button type="button" id="createGig" class="button is-primary">Create</button>

		        </div>
		    </div>
		</div>
	</div>
